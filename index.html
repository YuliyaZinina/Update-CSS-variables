<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Переменные CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Обновление переменных CSS с помощью <span class='hl'>Javascript</span></h2>

	<div class="controls">
	    <label for="spacing">Отступы:</label>
	    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

	    <label for="blur">Размытие:</label>
	    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

	    <label for="base">Цвет</label>
	    <input id="base" type="color" name="base" value="#ffc600">
  	</div>
  	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
	<script src="CSS-range.js"></script>
</body>
</html>
